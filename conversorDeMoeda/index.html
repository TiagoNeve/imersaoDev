<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>
        Imersão Dev - Aula 01
    </title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <p class="page-subtitle">
            Descubra os valores em dolar U$
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="imagem-dinheiro">
        <div class="menu-convert">
            <input class="input" type="text" name="dolar" id="inputDolar" placeholder="Dólar $ 0.00">
            <input class="input" type="text" name="real" id="inputReal" placeholder="Real R$ 0.00">
        </div>
        <div>
            <button class="button" id="dolarToReal" onclick="dolarToReal()">Dólar -> Real</button>
            <button class="button" id="realToDolar" onclick="realToDolar()">Real -> Dolar</button>
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
